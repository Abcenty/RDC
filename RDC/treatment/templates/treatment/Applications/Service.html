{% extends 'treatment/Applications/base.html' %}
{% block content %}

                    
    <div class="flex flex-col items-center max-w-screen-xl mx-auto">
      <h1 class="mb-4 text-2xl font-medium mr-auto">Выберите услугу</h1>
      <input
        v-model="searchTerm"
        type="text"
        class="w-full px-2 py-1.5 mb-3 border border-blue-300 rounded-lg rounded-lg focus:outline-blue-500"
        placeholder="Поиск услуги..."
      />

      
    </div>
    <form class="flex flex-col items-center max-w-screen-xl mx-auto" action="{% url 'request_add' %}" method="post">
      {% csrf_token %}
          <select title="selected_service" name="service" required"
            class="w-full px-2 py-1.5 mb-3 border border-blue-300 rounded-lg rounded-lg focus:outline-blue-500">
              <option disabled value="">Выберите услугу</option>
              {% for service in services %}
                  <option value="{{service.id}}">{{service}}</option>
              {% endfor %}
          </select>
      <p><input type="submit" value="Далее"
         class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg font-medium rounded-lg text-sm px-12 py-2.5 mr-2 mb-2"/></p>
  </form>
    <div class="items-center max-w-screen-xl mx-auto flex flex-row justify-between pt-8">
      <form action="#" target="_parent">
        <button
            type="submit"
            class="text-white focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-12 py-2.5 mr-2 mb-2"
        >
            
        </button>
      </form>
      <form action="{% url 'doctor' %}" target="_parent">
        <button
            type="submit"
            class="text-white focus:ring-4 focus:ring-blue-300 rounded-lg font-medium rounded-lg text-sm px-12 py-2.5 mr-2 mb-2"
        >
        
        </button>
      </form>
    </div>
    {% endblock %}
