<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/static/assets/favicon-32x32.png">
  <title>RdC</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>

    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="bg-white p-8 rounded shadow-xl w-4/12">
                                    <div class="card-header"><h3 class="text-2xl font-semibold mb-6">Авторизация</h3>
                                    </div>
                                    <div class="card-body">
                                        <form action="{% url 'authorization' %}" method="post">
                                            {% csrf_token %}
                                            <div class="form-group mb-4">
                                                <label class="mb-4" for={{form.username.id_for_label}}>Имя пользователя</label>
                                                {{form.username}}
                                            </div>
                                            <div class="form-group mb-4">
                                                <label class="mb-4" for={{form.email.id_for_label}}>Адрес электронной почты</label>
                                                {{form.email}}
                                            </div>
                                            <div class="form-group mb-4">
                                                <label class="mb-4" for={{form.password.id_for_label}}>Пароль</label>
                                                {{form.password}}
                                            </div>
                                            <div class="form-group d-flex align-items-center flex flex-col justify-content-between mt-4 mb-0">
                                                <a class="flex justify-center mt-3" href="#">Забыли пароль?</a>
                                                <input class="mx-auto mt-1 btn btn-primary" type="submit" value="Авторизоваться">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="flex justify-center mt-2"><a href="{% url 'registration' %}">Нужен аккаунт? Зарегистрируйся!</a></div>
                                    </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

</body>
</html>
