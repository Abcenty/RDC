<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/static/assets/favicon-32x32.png">
  <title>RdC</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>

    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                {% if form.errors %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert"
                                    style="margin-top: 50px;">
                                    {{form.errors}}
                                    {% endif %}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Авторизация</h3>
                                    </div>
                                    <div class="card-body">
                                        <form action="{% url 'authorization' %}" method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label class="small mb-1" for={{form.username.id_for_label}}>Имя пользователя</label>
                                                {{form.username}}
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for={{form.email.id_for_label}}>Адрес электронной почты</label>
                                                {{form.email}}
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for={{form.password.id_for_label}}>Пароль</label>
                                                {{form.password}}
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="#">Забыли пароль?</a>
                                                <input class="btn btn-primary" type="submit" value="Авторизоваться">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'registration' %}">Нужен аккаунт? Зарегистрируйся!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    
      <script>
        export default {
          data() {
            return {
              phone: "",
              lastName: "",
              firstName: "",
              middleName: "",
              birthDate: "",
              email: "",
              documentType: "",
              passportNumber: "",
              birthCertificateNumber: "",
              snils: "",
              password: "",
              phoneError: false,
              birthDateError: false,
              emailError: false
            };
          },
          methods: {
            register() {
              // Здесь можно добавить логику для регистрации пользователя
            }
          }
        };
        </script>
</body>
</html>
