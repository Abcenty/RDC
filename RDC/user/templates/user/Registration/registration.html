<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/static/assets/favicon-32x32.png">
  <title>RdC</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="bg-white p-8 rounded shadow-xl w-5/12 shadow-2xl">
                            <div class="col-lg-7">
                                <!-- {% if form.errors %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert"
                                     style="margin-top: 50px;">
                                    {{form.errors}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                {% endif %} -->
                                    <div class="card-header"><h3 class="text-2xl font-semibold mb-6">Регистрация</h3>
                                    </div>
                                    <div class="card-body">
                                        <form action="{% url 'registration' %}" method = 'post'>
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <div class="form-group mb-4">
                                                    <label class="small mb-1" for="{{form.username.id_for_label}}">Имя пользователя</label>
                                                    {{form.username}}
                                                </div>
                                                <div class="mb-4">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="{{form.last_name.id_for_label}}">Фамилия</label>
                                                        {{form.last_name}}
                                                    </div>
                                                </div>
                                                <div class="mb-4">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="{{form.first_name.id_for_label}}">Имя</label>
                                                        {{form.first_name}}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="mb-4">
                                                    <label class="small mb-1" for="{{form.patronymic.id_for_label}}">Отчество</label>
                                                    {{form.patronymic}}
                                                </div>
                                                <div class="mb-4">
                                                    <label class="small mb-1" for="{{form.birthDate.id_for_label}}">Дата рождения</label>
                                                    {{form.birthDate}}
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="mb-4">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="{{form.phone.id_for_label}}">Телефон</label>
                                                        {{form.phone}}
                                                    </div>
                                                </div>
                                                <div class="mb-4">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="{{form.email.id_for_label}}">Адрес электронной почты</label>
                                                        {{form.email}}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="mb-4">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="{{form.Passport.id_for_label}}">Серия и номер паспорта</label>
                                                        {{form.Passport}}
                                                    </div>
                                                </div>
                                                <div class="mb-4">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="{{form.SNILS.id_for_label}}">СНИЛС</label>
                                                        {{form.SNILS}}
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="mb-4">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="{{form.password1.id_for_label}}">Пароль</label>
                                                            {{form.password1}}
                                                        </div>
                                                    </div>
                                                    <div class="mb-4">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="{{form.password2.id_for_label}}">Подтверждение
                                                                пароля</label>
                                                            {{form.password2}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0">
                                                <input class="btn btn-primary btn-block" type="submit" value="Создать аккаунт">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'authorization' %}">Уже есть аккаунт? Авторизоваться</a></div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>



      <script>
        export default {
          data() {
            return {
              phoneNumber: "",
              lastName: "",
              firstName: "",
              middleName: "",
              birthDate: "",
              email: "",
              documentType: "",
              passportNumber: "",
              birthCertificateNumber: "",
              snils: "",
              password: "",
              phoneError: false,
              lastNameError: false,
              firstNameError: false,
              birthDateError: false,
              emailError: false,
              passwordError: false
            };
          },
          methods: {
            
            }
          
        };
        
      </script>
</body>
</html>
