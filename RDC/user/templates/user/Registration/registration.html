<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/static/assets/favicon-32x32.png">
  <title>RdC</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
  <form @submit.prevent="registration" method="post">
    {% csrf_token %}
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded shadow-xl w-5/12 shadow-2xl">
        <h1 class="text-2xl font-semibold mb-6">Регистрация</h1>
        <form @submit.prevent="registration">
          <div class="mb-4">
            <!-- <div>
              <label for="phoneNumber" class="block mb-1 font-medium">Номер телефона</label>
              <input id="phoneNumberInput"
              name="telephone"   
                class="w-full px-4 py-2 border border-slate-300 border-sky-300 rounded-lg" 
                placeholder="+7 (123) 456-7890" 
                required
                pattern="^(\+7|8)?[0-9]{10}$"
                @input="validatePhoneNumber()"
              />
            </div> -->
          
          <div class="mb-4">
              <div>
                  <label for="lastName" class="block mb-1 font-medium">Фамилия</label>
                  <input v-model="lastName" 
                  name="last_name"
                  type="text" id="lastName" 
                  class="w-full px-4 py-2 border border-slate-300 border-sky-300 rounded-lg" required 
                  pattern="[А-Яа-az-AZ-яЁё]+"
                  :class="{ 'border-red-500': lastName.Error }"
                  @input="lastNameError = false"
                  />
              </div>
              <div>
                  <label for="firstName" class="block mb-1 font-medium">Имя</label>
                  <input v-model="firstName" 
                  name="first_name"
                  type="text" id="firstName" 
                  class="w-full px-4 py-2 border border-slate-300 border-sky-300 rounded-lg" required 
                  pattern="[А-Яа-az-AZ-яЁё]+" 
                  :class="{ 'border-red-500': firstName.Error }"
                  @input="firstNameError = false"
                  />
              </div>
              <div class="mb-4">
                  <label for="middleName" class="block mb-1 font-medium">Отчество</label>
                  <input 
                  name="patronymic"
                  v-model="middleName" 
                  type="text" id="middleName" 
                  class="w-full px-4 py-2 border border-slate-300 border-sky-300 rounded-lg"
                  pattern="[А-Яа-az-AZ-яЁё]+" 
                  :class="{ 'border-red-500': middleName.Error }"
                  @input="middleNameError = false"
                   />
              </div>
          </div>
          <div class="mb-4">
            <label for="birthDate" class="block mb-1 font-medium">Дата рождения</label>
            <input
            name="birthDate"
              v-model="birthDate"
              type="datetime-local"
              id="birthDate"
              class="w-full px-4 py-2 border border-slate-300 border-sky-300 rounded-lg"
              placeholder="ДД.ММ.ГГГГ"
              :class="{ 'border-red-500': birthDateError }"
              @input="birthDateError = false"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block mb-1 font-medium">Электронная почта</label>
            <input
            name="email"
              v-model="email"
              type="email"
              id="email"
              class="w-full px-4 py-2 border border-slate-300 border-sky-300 rounded-lg"
              placeholder="example@example.com"
              :class="{ 'border-red-500': emailError }"
              @input="emailError = false"
              required
          />
          </div>
          <div class="mb-4">
          <label for="documentType" class="block mb-1 font-medium">Тип документа</label>
          <select v-model="documentType" id="documentType" class="w-full px-4 py-2 border border-slate-300 border-sky-300 rounded-lg" required>
            <option value="">Выберите тип документа</option>
            <option value="passport">Паспорт</option>
            <option value="birthCertificate">Свидетельство о рождении</option>
          </select>
        </div>
      
        <div v-if="documentType === 'passport'" class="mb-4">
          <form name="passport" id="passport">
            <label for="passportNumber" class="block mb-1 font-medium">Серия и номер паспорта</label>
            <input 
            name="Passport"
            v-model="passportNumber" type="text" id="passportNumber" class="w-full px-4 py-2 border border-slate-300 border-sky-300 rounded-lg" pattern="[0-9]+" required/>
          </form>
        </div>
      
        <!-- <div v-if="documentType === 'birthCertificate'" class="mb-4">
          <form name="birthCertificateNumber" id="birthCertificateNumber">
            <label for="birthCertificateNumber" class="block mb-1 font-medium">Номер свидетельства о рождении</label>
            <input 
            name="birthCertificateNumber"
            v-model="birthCertificateNumber" type="text" id="birthCertificateNumber" class="w-full px-4 py-2 border border-slate-300 border-sky-300 rounded-lg" pattern="[0-9]+"/>
          </form>
        </div> -->
          <div class="mb-4">
            <label for="snils" class="block mb-1 font-medium">СНИЛС</label>
            <input 
            name="SNILS"
            v-model="snils" type="text" id="snils" class="w-full px-4 py-2 border border-slate-300 border-sky-300 rounded-lg" pattern="[0-9]+" />
          </div>
          <div class="mb-4">
            <label for="password" class="block mb-1 font-medium">Пароль</label>
            <input 
            name="password"
            v-model="password" type="password" id="password" class="w-full px-4 py-2 border border-slate-300 border-sky-300 rounded-lg" required />
          </div>
          <div class="mb-4">
            <label for="captcha" class="block mb-1 font-medium">Капча</label>
            <!-- Здесь можно добавить компонент для капчи -->
          </div>
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
            Зарегистрироваться
          </button>
        </form>
        <a href="/authorization" class="flex justify-center mt-2">Авторизоваться</a>
      </div>
    </div>
  </form>
      <script>
        export default {
          data() {
            return {
              phoneNumber: "",
              lastName: "",
              firstName: "",
              middleName: "",
              birthDate: "",
              email: "",
              documentType: "",
              passportNumber: "",
              birthCertificateNumber: "",
              snils: "",
              password: "",
              phoneError: false,
              lastNameError: false,
              firstNameError: false,
              birthDateError: false,
              emailError: false,
              passwordError: false
            };
          },
          methods: {
            
            }
          
        };
        
      </script>
</body>
</html>
